group 'com.lohika'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar.archiveName = 'word_count.jar'

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.lohika.words.App'
        )
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
